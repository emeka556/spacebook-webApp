#{extends 'main.html' /} #{set title:'Leaderboard' /}


<nav class="ui blue menu">

	<a class="ui item" href="/home"><i class="home icon"></i>Home</a> <a
		class="ui item" href="/members"> <i class="add user blue icon"></i>Members
	</a> <a class="ui item" href="/profile"> <i class="user blue icon"></i>
		Profile
	</a> <a class="ui active item" href="/leaderboard"><i
		class="bar chart blue icon"></i>Leaderboard</a> <a class="ui item"
		href="/login"> <i class="sign out blue icon"></i> Logout
	</a>
</nav>


<section class="ui blue segment">
	<h2 class="ui blue header">
		<i class="pie chart blue icon"></i>Social Leaderboard
	</h2>
	<div class="ui list">
		<ol>
			#{list items:users, as:'user'}
			<li>${user.firstName} ${user.lastName}
				(inbox-${user.inbox.size()} outbox-${user.outbox.size()}
				friends-${user.friendships.size()})</li>
			<br> #{/list}
		</ol>
	</div>
	<section class="ui two column blue grid segment">
		<div class="row">
			<div class="column">
				<section class="ui two column blue grid segment">
					<div class="row">
						<div class="column">
							<form action="/leaderboard/sortbyfriends">
								<input class="ui grey button" type="submit" name="submit"
									value="Most Social" />
							</form>
						</div>
						<div class="column">
							<form action="/leaderboard/sortbymessages">
								<input class="ui grey button" type="submit" name="submit"
									value="Most Talktative" />
							</form>
						</div>
					</div>
				</section>
			</div>
			<div class="column"></div>
		</div>
	</section>
</section>
